<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/css_gallery.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
</head>
<body>

<div class="gallery" align="center">
<h3>Welcome to my gallery! I call it MN-o-view</h3>

<div class="thumbnails">
	<img onmouseover="preview.src=img1.src" name="img1" src="images/clicks/img1.jpg" alt="" />
	<img onmouseover="preview.src=img2.src" name="img2" src="images/clicks/img2.jpg" alt="" />
	<img onmouseover="preview.src=img3.src" name="img3" src="images/clicks/img3.jpg" alt="" />
	<img onmouseover="preview.src=img4.src" name="img4" src="images/clicks/img4.jpg" alt="" />
	<img onmouseover="preview.src=img5.src" name="img5" src="images/clicks/img5.jpg" alt="" />
</div>
<div class="preview" align="center">
	<img name="preview" src="images/clicks/img1.jpg" alt=""/>
</div>

</div> <!-- Close the gallery div -->
</body>
</html>
